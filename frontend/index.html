<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Index</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/svg+xml" href="css/favicon.svg" />

</head>
<body>
  <div id="app">
    <header>
      <h1>Library</h1>
      <button id="login-btn">Iniciar Sesión</button>
      <button id="logout-btn" style="display: none;">Cerrar Sesión</button>
    </header>
    <main>
      <input type="text" id="search" placeholder="Buscar libros...">
      <button id="search-btn">Buscar</button>
      <div id="books-list"></div>
      <button id="load-more">Cargar más</button>
    </main>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
