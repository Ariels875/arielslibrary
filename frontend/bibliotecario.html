<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Bibliotecario</title>
  <link rel="stylesheet" href="css/bibliotecario.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Panel de Bibliotecario</h1>
      <button id="logout-btn">Cerrar Sesión</button>
    </header>
    <main>
      <button id="add-book">Agregar Libro</button>
      <button id="edit-book">Editar Libro</button>
      <button id="delete-book">Eliminar Libro</button>
      <button id="add-author">Agregar Autor</button>
      <button id="edit-author">Editar Autor</button>
      <button id="delete-author">Eliminar Autor</button>
      <button id="add-loan">Generar Préstamo</button>
      <button id="edit-loan">Editar Préstamo</button>
    </main>
  </div>
  <script src="js/bibliotecario.js"></script>
</body>
</html>
