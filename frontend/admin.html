<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="icon" type="image/svg+xml" href="css/favicon.svg" />
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Panel de Administrador</h1>
      <button id="logout-btn">Cerrar Sesión</button>
    </header>
    <main>
      <section id="search-section">
        <select id="search-type">
          <option value="">Seleccione tipo de búsqueda</option>
          <option value="libro">Libro</option>
          <option value="usuario">Usuario</option>
          <option value="autor">Autor</option>
          <option value="prestamo">Préstamo</option>
        </select>
        <input type="text" id="search-input" placeholder="Buscar...">
        <button id="search-btn">Buscar</button>
      </section>

      <section id="books-section">
        <h2>Libros</h2>
        <button id="add-book">Agregar Libro</button>
        <button id="edit-book">Editar Libro</button>
        <button id="delete-book">Eliminar Libro</button>

        <div id="book-form"">
          <h3>Agregar Libro</h3>
          <form id="add-book-form">
            <input type="text" id="add-book-ISBN" placeholder="ISBN" required>
            <input type="text" id="add-book-title" placeholder="Título" required>
            <input type="text" id="add-book-author" placeholder="ID del Autor" required>
            <input type="number" id="add-book-year" placeholder="Año de publicación" required>
            <input type="text" id="add-book-genre" placeholder="Género" required>
            <textarea id="add-book-description" placeholder="Descripción"></textarea>
            <input type="url" id="add-book-cover-url" placeholder="URL de la portada">
            <button type="submit">Guardar Libro</button>
          </form>
        </div>

        <div id="update-book-form">
          <h3>Actualizar Libro</h3>
          <form id="update-book-form">
            <input type="text" id="update-book-ISBN" placeholder="ISBN" required readonly>
            <input type="text" id="update-book-title" placeholder="Título" required>
            <input type="text" id="update-book-author" placeholder="ID del Autor" required>
            <input type="number" id="update-book-year" placeholder="Año de publicación" required>
            <input type="text" id="update-book-genre" placeholder="Género" required>
            <textarea id="update-book-description" placeholder="Descripción"></textarea>
            <input type="url" id="update-book-cover-url" placeholder="URL de la portada">
            <button type="submit">Actualizar Libro</button>
          </form>
        </div>
      </section>

      <section id="authors-section">
        <h2>Autores</h2>
        <button id="add-author">Agregar Autor</button>
        <button id="edit-author">Editar Autor</button>
        <button id="delete-author">Eliminar Autor</button>

        <form id="author-form">
          <input type="text" id="author-name" placeholder="Nombre del autor" required>
          <input type="text" id="author-nationality" placeholder="Nacionalidad" required>
          <input type="date" id="author-birthdate" required>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <section id="users-section">
        <h2>Usuarios</h2>
        <button id="add-user">Agregar Usuario</button>
        <button id="edit-user">Editar Usuario</button>
        <button id="delete-user">Eliminar Usuario</button>

        <form id="user-form">
          <input type="text" id="user-name" placeholder="Nombre del usuario" required>
          <input type="email" id="user-email" placeholder="Correo electrónico" required>
          <input type="password" id="user-password" placeholder="Contraseña" required>
          <input type="date" id="user-registration-date" required>
          <select id="user-role" required>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
          </select>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <section id="loans-section">
        <h2>Préstamos</h2>
        <button id="add-loan">Generar Préstamo</button>
        <button id="edit-loan">Editar Préstamo</button>

        <form id="loan-form">
          <input type="text" id="loan-book-isbn" placeholder="ISBN del libro" required>
          <input type="number" id="loan-user-id" placeholder="ID del usuario" required>
          <input type="date" id="loan-date" required>
          <input type="date" id="loan-return-date" required>
          <button type="submit">Guardar</button>
        </form>
      </section>
      
      <section id="backups-section">
        <h2>Copias de Seguridad</h2>
        <p id="backup-schedule-info">Hora programada de copia de seguridad: <span id="backup-schedule"></span> <br><br>
        Si desea cambiar la hora de copia de seguridad, ingrese la nueva programación (formato cron)</p>
        <form id="update-schedule-form">
          <input type="text" id="new-schedule" placeholder="Nueva programación (formato cron)">
          <button type="submit">Actualizar Horario</button>
        </form>
        <button id="view-backups">Ver Lista de Backups</button>
        <button id="generate-backup">Generar Copia de Seguridad</button>
        <ul id="backups-list" style="display: none;"></ul>
      </section>

      <section id="search-section">
      </section>
      
      <section id="search-results" style="display: none;">
        <h2>Resultados de la búsqueda</h2>
        <div id="results-container"></div>
      </section>
    </main>
  </div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
